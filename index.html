<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>ezchat</title>
    <style>
        body {
            background-image: url('bg.jpg'); 
            color: #fff; /* 设置文字颜色为白色 */
            font-family: Arial, sans-serif; /* 使用Arial字体 */
            margin: 0;
            padding: 0;
            display: flex; /* 使用flex布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 设置高度为视口高度 */
        }
        .index-content {
            text-align: center;
        }
        .login-form {
            width: 300px; /* 设置登录表单的宽度 */
        }
        .login-form input {
            margin-bottom: 15px;
            width: 100%; /* 设置输入框宽度为100% */
            padding: 15px; /* 设置输入框内边距 */
            border: 1px solid #fff; /* 设置输入框边框 */
            border-radius: 5px; /* 设置输入框圆角 */
            background-color: transparent; /* 设置输入框背景为透明 */
            color: #fff; /* 设置输入框文字颜色为白色 */
            box-sizing: border-box; /* 让padding和border不影响元素的实际宽度 */
        }
        .login-form input[type="submit"] {
            background-color: #fff; /* 设置提交按钮背景颜色为白色 */
            color: #333; /* 设置提交按钮文字颜色为黑色 */
            cursor: pointer; /* 设置鼠标悬停样式为手型 */
            font-size: 16px; /* 设置字体大小 */
        }
        .login-form input[type="submit"]:hover {
            background-color: #ddd; /* 设置鼠标悬停时按钮背景颜色为浅灰色 */
        }
    </style>
</head>
<body>
<div class="index-content">
    <h1>ezchat</h1>
    <p>ezchat是一个简单的社交平台，欢迎您的加入！</p>
    <!-- 登录表单 -->
    <div class="login-form">
        <form action="home.html" method="post"> <!-- 登录表单提交到 home.html -->
            <input type="text" name="username" placeholder="请输入你的学号" required><br>
            <input type="password" name="password" placeholder="请输入密码" required><br>
            <input type="submit" value="登录"> <!-- 登录按钮，点击进入主站 -->
        </form>
    </div>
</div>
</body>
</html>
